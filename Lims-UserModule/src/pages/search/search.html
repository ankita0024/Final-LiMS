<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Search</ion-title>
  </ion-navbar>

  <ion-toolbar color="light">

    <ion-segment>
      <ion-segment-button value="Title">
        Title
      </ion-segment-button>
      <ion-segment-button value="Author">
        Author
      </ion-segment-button>
    </ion-segment>
    <!--<ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-row>
    <ion-col width-90>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-col>
    <ion-col width-10>
      <ion-icon class="searchFilter" name="options" (click)=presentPopover($event)></ion-icon>
    </ion-col>
  </ion-row>

      </ion-col>
      <ion-col width-67 class="rightAlign">

        <span class="bookTitle">{{b.name}}</span><br>
        <span class="bookAuthor">{{b.mid}}<br></span><br>
        <span class="bookPublisher">{{b.track}}<br></span>

      </ion-col>
    </ion-row>
</ion-card>
