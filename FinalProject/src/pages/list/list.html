<ion-header>
    <ion-toolbar >
        <ion-title>
            <ion-icon name="home" (click)="home()"></ion-icon> Kalinga Library
        </ion-title>
    </ion-toolbar>
    <ion-navbar color="secondary">
        <ion-title class="title">
            List Of Books
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
 <ion-card class="detailViewPage" *ngFor='let b of book'>
    <ion-row class="bookDiv">
      <ion-col width-33>
        <img class="img-thumbnail bookImg" src="./assets/images/9.png" alt="book Image">
      </ion-col>
      <ion-col width-67 class="rightAlign">

        <span class="bookTitle">{{b.name}}</span><br>
        <span class="bookAuthor">{{b.mid}}<br></span><br>
        <span class="bookPublisher">{{b.track}}<br></span>

      </ion-col>
    </ion-row>
</ion-card>
</ion-content>
