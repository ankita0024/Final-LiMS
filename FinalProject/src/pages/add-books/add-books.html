<ion-header>
    <ion-toolbar >
        <ion-title>
            <ion-icon name="home" (click)="home()"></ion-icon> Kalinga Library
        </ion-title>
    </ion-toolbar>
    <ion-navbar color="secondary">
        <ion-title class="title">
            Add Books
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header></ion-card-header>
  <ion-card-content>

<h1><i>Scan the Barcode to add the book to the list.</i></h1>
<br><br>
<button class="button1" ion-button full (click)="scanBook()">Scan</button>
<br>
<br>
<button class="button1" ion-button full (click)="resetBook()">Reset</button>
<div *ngIf="results">
            <h2>Format : {{results.format}}</h2>
            <h2>Text : {{results.text}}</h2>
            <button full primary (click)="lookup()">LOOK UP</button>
        </div>  
  </ion-card-content>
</ion-card>
</ion-content>
